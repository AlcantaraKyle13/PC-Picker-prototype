    <link rel="stylesheet" href="css/style.css"> 
    <title>PC Store</title>
</head>
<body>



    <!-- navigation bar section -->

    <div class="wrapper">
        <div class="multi_color_border"></div>


        <!-- top navigation bar section -->

        <div class="top_nav">
            <div class="left">
              <div class="logo"><p><span>PC</span> Helper!</p></div>
              <div class="search_bar">
                <form>
                  <input type="text" placeholder="Search">
                  <button type="submit"><i class="fa fa-search" style="color: white;"></i></button>
                </form>
              </div>
          </div> 
          <div class="right">
            <ul>
              <li><a href="voice-recognition.html">Voice Assistant <i class='fas fa-microphone'></i></a></li>
              <li><a href class="button-log">Log In / Sign Up</a></li>
            </ul>
          </div>
        </div>


        <!-- bottom navigation bar section -->

        <div class="bottom_nav">
          <ul>
            <li><a href="#index.html">Home</a></li>
            <li><a href="custom-support.html">PC Customization support</a></li>
            <li><a href="About-website.html">About</a></li>
          </ul>
      </div>

    
    <!-- Log in form -->

    <div class ="center">
        <button id="pop-up-login"></button>
        </div>
    <div class="pop-up">
        <div class="form">
          <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                </div>

                <div class="form-element">
                    <label for="password">Password</label>
                    <input for="password" id="password" placeholder="Enter password">
                </div>
            <div class="form-element">
              <button class="sign-in-button">Sign in</button>
            </div>
            <div class="form-element"></div>
            <a href="#">Forgot password?</a>
            </div>
            </div>
        </div>
    </div>
    </div>
