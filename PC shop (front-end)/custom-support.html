        <!-- PC Parts Picker -->

      <div class="PC-parts-picker">
        <h1 class="picker-logo">Pick your components</h1>
        <label for="motherboard">Motherboard</label>
        <select name="motherboard" id="motherboard" required>
          <option value="motherboard">MSI B550 Tomahawk</option>
          <option value="motherboard">MSI B550 Bazooka</option>
          <option value="motherboard">Gigabyte Aorus X570 Tomahawk</option>
          <option value="motherboard">ASUS ROG Strix B650</option>
        </select>

        <label for="cpu">CPU</label>
        <select name="cpu" id="cpu" required>
          <option value="cpu">AMD Ryzen 5 5500</option>
          <option value="cpu">AMD Ryzen 5 5600</option>
          <option value="cpu">AMD Ryzen 7 5800</option>
          <option value="cpu">AMD Ryzen 9 5900</option>
        </select>

        <label for="gpu">GPU</label>
        <select name="gpu" id="gpu" required>
          <option value="gpu">ROG Strix RTX 3090Ti </option>
          <option value="gpu">Gigabyte RTX 3090Ti </option>
          <option value="gpu">Sapphire Pulse Nitro 5700xt </option>
          <option value="gpu">Asus ROG Strix RTX 3090Ti </option>
        </select>

        <label for="ram">RAM</label>
        <select name="ram" id="ram" required>
          <option value="ram">Corsair Vengeance Pro 8gb</option>
          <option value="ram">Corsair Vengeance Pro 8x2gb</option>
          <option value="ram">Corsair Vengeance 8gb</option>
          <option value="ram">Hyper-X 8gb</option>
        </select>
        
        <label for="psu">PSU</label>
        <select name="psu" id="psu" required>
          <option value="psu">Corsair 650 watts Gold rated</option>
          <option value="psu">Corsair 700 watts Platinum rated</option>
          <option value="psu">Seasonic 650 watts Silver rated</option>
          <option value="psu">Seasonic 850 watts Gold rated</option>
        </select>

      </div>
