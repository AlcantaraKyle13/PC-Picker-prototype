      <!-- voice recognition-->
      
      <div class="speech_recognition">
        <label for="Speech Recognition">Say anything</label>
        <input type="text" name="" id="speechToText" placeholder="looking for something?" onclick=record()>
        <script>
          function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            recognition.onResult = function(event) {
              console.log(event);
              document.getElementById('speechToText').value = event.results[0][0].transcript;
            }

            recognition.start(); 
          }
        </script>
